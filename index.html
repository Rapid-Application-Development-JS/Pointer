<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>Pointer</title>
	<link rel="stylesheet" href="example/theme/css/main.css" type="text/css"/>
	<link rel="stylesheet" href="example/layout.css" type="text/css"/>
	<script src="pointer.js"></script>
</head>
<body>
<div class="main">
	<div class="section pointer-section">
		<form>
			<div class="section__header">
				<label class="topcoat-checkbox" for="checkbox">
					<input type="checkbox" id="checkbox" onclick='onChange();'/>

					<div class="topcoat-checkbox__checkmark"></div>
					Enable Move Hover
				</label>
			</div>
		</form>
		<div id="pointer" class="section__content pointer-wrap">
			Try point here
		</div>
	</div>
	<div class="console-wrapper pointer-console">
		<div id="console"></div>
	</div>
</div>
<script src="example/index.js"></script>
</body>
</html>
